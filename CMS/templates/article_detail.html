{% extends 'base.html' %}

{% block title %}{{ article.title }} - CMS{% endblock %}

{% block content %}
<h2>{{ article.title }}</h2>
<p class="text-muted">Published on {{ article.created_at }}</p>
<p>{{ article.content }}</p>
<a href="{% url 'article_update' article.id %}" class="btn btn-warning">Edit Article</a>
<a href="{% url 'article_delete' article.id %}" class="btn btn-danger">Delete Article</a>
<a href="{% url 'article_list' %}" class="btn btn-secondary">Back to Articles</a>
{% endblock %}
