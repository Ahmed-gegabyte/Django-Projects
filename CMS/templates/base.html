<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make sure the layout is full-height with sticky footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .content {
            flex: 1;
        }
        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.9); /* Slightly darker for contrast */
            transition: all 0.3s ease-in-out;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav-link {
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }
        /* Fix Add Article Button */
        .navbar .btn-warning {
            background-color: #ffc107 !important; /* Brighter yellow */
            color: #212529 !important; /* Dark text for contrast */
            border-radius: 30px;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block !important;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .navbar .btn-warning:hover {
            background-color: #e6a700 !important; /* Darker yellow on hover */
            transform: scale(1.05); /* Slight increase in size */
        }
        /* Footer */
        footer {
            background-color: #212529;
            color: #fff;
            padding: 15px 0;
        }        
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">CMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'article_list' %}">Articles</a></li>
                    <li class="nav-item">
                        <a class="btn btn-warning text-dark fw-bold px-3 rounded-pill shadow" 
                           href="{% url 'add_article' %}">
                            + Add Article
                        </a>
                    </li>                                        
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 Django CMS. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
