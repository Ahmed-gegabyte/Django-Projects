{% extends 'base.html' %}

{% block title %}Articles - CMS{% endblock %}

{% block content %}
<h2>Articles</h2>
<div class="list-group">
    {% for article in articles %}
        <a href="{% url 'article_detail' article.id %}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ article.title }}</h5>
            <p class="mb-1">{{ article.content|truncatewords:20 }}</p>
            <small>Published on {{ article.created_at }}</small>
        </a>
    {% empty %}
        <p>No articles available.</p>
    {% endfor %}
</div>
{% endblock %}
